<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <!--Google fonts-->
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- style.css file -->
  <link rel="stylesheet" href="style.css">
  
  
</head>

<body>

  <div class="container">
    <div id="heading">
      <h1 class="text-center">Weather App</h1>
    </div>

    <div class="row">
      <div class="col-md-6 col-xs-8 col-xs-push-2 col-md-push-3">

        <div class="weather text-center"><!--weather display-->


          <div id="showWeatherForcast"></div>

          <div>
            <input id="zip"/>
            <button id="getWeatherForcast">Get Weather</button>
          </div>

        </div><!--weather display-->

        <br>
        <br>

          <div class="moment text-center">

            <h2> Moment Date</h2>
            <!-- container for Moment.js output -->
            <div id="displayMoment"></div>

            <h2>JavaScript Date</h2>
            <!-- container for JavaScript Date output -->
            <div id="displayJsDate"></div>

          </div><!--moment display-->

      </div>
    </div>
  </div>


  <!-- jquery and bootstrap js files cdn -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <!-- reference Moment.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <!--script.js file -->
  <script src="script.js"></script>

</body>
</html>
